server:
  port: 7000

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: shortUrl-route
          uri: lb://armagin-shorturl
          order: 1
          predicates:
            - Path=/shortUrl/**
          filters:
            - StripPrefix=1

  # 配置Redis
  redis:
    host: localhost
    port: 6379

  # 数据库配置
  datasource:
    #druid配置
    druid:
      # 数据库访问配置, 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/armagin?useUnicode=true&characterEncoding=utf8
      username: root
      password: 123456
      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 连接等待超时时间
      max-wait: 30000
      # 配置检测可以关闭的空闲连接间隔时间
      time-between-eviction-runs-millis: 60000
      # 配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false


#配置mybatis
mybatis:
  #映射文件所在的位置
  mapper-locations: classpath*:mapper/**/*.xml
  #开启驼峰功能
  configuration:
    map-underscore-to-camel-case: true