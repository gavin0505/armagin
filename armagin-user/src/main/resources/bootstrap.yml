spring:
  application:
    name: armagin-user

  cloud:
    nacos:
      discovery:
        # 启用使用Nacos进行服务发现
        enabled: true
        server-addr: localhost:8848
        namespace: 9eea61f7-7a31-43bd-9fad-f569948847bc

      config:
        # 启用使用Nacos进行配置管理
        enabled: true
        server-addr: localhost:8848
        # 此应用程序的Nacos配置组
        group: DEFAULT_GROUP
        namespace: 9eea61f7-7a31-43bd-9fad-f569948847bc
        file-extension: yml
        extension-configs[0]:
          data-id: email-config.yml
          group: ${spring.cloud.nacos.config.group}
          refresh: true